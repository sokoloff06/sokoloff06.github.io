<!DOCTYPE html>
<h1 id="param_value">test = </h1>
<script>
    function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

param = getParameterByName("test");

var element = document.getElementById("param_value");
element.innerHTML = element.innerHTML + param;

</script>

</html>
