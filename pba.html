    <script>
        window.onload = function () {
            // Send page_load event
            AF('pba', 'event', { eventType: 'EVENT', eventName: 'page_load' });

            // Send conversion evnet (aka order)
            document.getElementById('button_event').addEventListener('click', function () {
                AF('pba', 'event', { eventType: 'EVENT', eventCategory: 'conversion', eventName: 'order' });
            });

            // Identify with CUID
            document.getElementById('button_cuid').addEventListener('click', function () {
                var cuid = document.getElementById('input_cuid').value;
                AF('pba', 'event', {eventType: 'IDENTIFY', customUserId: cuid});
            });

<body>

    <h1>Vitaly Sokolov PBA Training</h1>

    <button id="button_event">Press me to fire an event</button>

    <form id="form_cuid">
        CUID: <input type="text" name="cuid" id="input_cuid"><br>
    </form>

    <button id = "button_cuid" type="submit" form="form_cuid" value="Identify">Identify</button>

</body>
