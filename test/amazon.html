<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RF-Amazon test links</title>
</head>

<body>
    <a
        href="https://www.bestreviews.guide/redirect?url=aHR0cHM6Ly93d3cuYW1hem9uLmNvbS9kcC9CMERDUFgyTThOP3RhZz1oYWxsb2Nvc3R1MjAxLTIwJmxpbmtDb2RlPW9zaSZ0aD0xJnBzYz0x&clickId=646640145&source=amazon&productId=B0DCPX2M8N&slug=robot-vacuums&use_amazon_regular_link=true">RF
        to Amazon using universal link</a>
    <a
        href="https://www.amazon.com/dp/B0DCPX2M8N?tag=brg_ana_6-20&linkCode=osi&th=1&psc=1&ascsubtag=1734534770606-2-1734534770606&SubscriptionId=AKIAJO7E5OLQ67NVPFZA">Amazon
        Universal link</a>

    <script>
        // Get all the anchor elements (links) on the page
        const links = document.querySelectorAll('a');

        // Loop through each link
        links.forEach(link => {
            // Add a click event listener to each link
            link.addEventListener('click', (event) => {
                // Log a message to the console including the link's href
                console.log(`User clicked the link to: ${link.href}`);
            });
        });
    </script>
</body>

</html>
